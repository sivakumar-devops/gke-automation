trigger:
  branches:
    include:
      - main

variables:
  ServiceAccountKey: $(ServiceAccountKey)

jobs:  
  - job: ScaleDownGKE
    displayName: 'Scale Down GKE Nodes'
    steps:
      - script: |
          ServiceAccountKey='test'
          echo $(SERVICEACCOUNTKEY) | base64 -d > _key.json
          cat _key.json
        displayName: 'Writing service account json key file'
